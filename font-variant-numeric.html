<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output/tailwind.css" />
    <title>font-variant-numeric</title>
  </head>
  <body>
    <h2 class="text-3xl normal-nums">1654</h2>
    <h2 class="text-3xl ordinal">1st</h2>
    <h2 class="text-3xl slashed-zero">0</h2>
    <h2 class="text-3xl lining-nums">123456789</h2>
    <h2 class="text-3xl oldstyle-nums">424775</h2>
    <h2 class="text-3xl proportional-nums">12121 909090</h2>
    <h2 class="text-3xl tabular-nums">121212 9090909</h2>
    <h2 class="text-3xl diagonal-fractions">1/2 5/3 3/9</h2>
    <h2 class="text-3xl stacked-fractions">1/2 5/3 3/9</h2>
  </body>
</html>
